<div>
    <button ng-click="start()" ng-hide="model.running" ng-disabled="loading" class="btn"><i class="icon-play"></i> Start</button>
    <button ng-click="stop()" ng-show="model.running" ng-disabled="loading"  class="btn"><i class="icon-stop"></i> Stop</button>
    <button ng-click="reset()" ng-disabled="loading" class="btn">Reset</button>

    time: <span>{{model.rootSolver().time}}</span>,
    timeLast: <span>{{model.timeLast}}</span>,
    timeNext: <span>{{model.timeNext}}</span>,
    RT Factor: <span>{{model.rootSolver().rtFactor}}</span>
</div>
