<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>DEVS Client</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="styles/main.css"/>

</head>
<body ng-app="clientApp" ng-controller="MainCtrl">

<p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>

<div class="navbar">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="brand" href="#">DEVS Client</a>
            <div class="nav-collapse collapse">
                <ul ng-repeat="i in items" class="nav">
                    <li ng-class="{active: currentItemName == i.name}">
                        <a ng-bind="i.name" ng-click="selectItem(i)"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div ng-view></div>
    <div class="row-fluid">
        <div class="span3">
            <div ui-window>
                <div class="win-header">My Repository</div>
                <div class="win-content">
                    <div ui-tree ng-model="simulations" item-dblclick="openItem"></div>
                </div>
            </div>
        </div>
        <div class="span9">
            <!-- <div ng-show="currentItemName == ''" class="hero-unit">
                <h1>Welcome!</h1>
                <p>Start by selecting simulation in sidebaror by creating a new one.</p>
                <p><a class="btn btn-primary btn-large">Create new simulation</a></p>
            </div> -->
            <div ng-cloak ng-repeat="i in items" ng-show="currentItemName == i.name" ui-window class="active" ng-class="i.type">
                <div ng-bind="i.name" class="win-header"></div>
                <div class="win-content">
                    <div ng-show="i.type == 'coupled' || i.type == 'simulation'">
                        <div ui-coupled-explorer ng-model="i"></div>
                    </div>
                    <div ng-show="i.type == 'atomic'">
                        <div ui-atomic-explorer ng-model="i"></div>
                    </div>
                 </div>
                 <div class="win-statusbar">
                    <div ui-run-block ng-model="i"></div>
                 </div>
            </div>
        </div>
    </div>
</div>

<script src="scripts/vendor/codemirror.js"></script>
<script src="scripts/vendor/codemirror-smalltalk.js"></script>
<script src="scripts/vendor/angular.js"></script>
<script src="scripts/vendor/angular-ui-codemirror.js"></script>
<script src="scripts/vendor/es5-shim.js"></script>

<!-- build:js scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/directives/uiAtomicExplorer.js"></script>
<script src="scripts/directives/uiCoupledExplorer.js"></script>
<script src="scripts/directives/uiTree.js"></script>
<script src="scripts/directives/uiRunBlock.js"></script>
<script src="scripts/services/api.js"></script>
<script src="scripts/directives/ngSvg.js"></script>
<!-- endbuild -->
</body>
</html>
